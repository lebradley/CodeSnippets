<!DOCTYPE html>
<html>

<head>
    <script src="gsl.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="gsl.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1>My Google Maps Demo</h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                <input id='searchText' type="text" />
                <button type='submit' onclick="processSearchValue('searchText')">Search</button>
            </div>
            <div class="col-md-4">
                <p id="searchResult"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div id="filters">
                    <form onsubmit="filterByStoreType()">
                        <h2>Filters</h2>
                        <input type="radio" name="storetype" value="Costa Express" />
                        <span>Costa Express</span>
                        <br/>
                        <input type="radio" name="storetype" value="Costa Store" />
                        <span>Costa Store</span>
                        <br/>
                        <input type="submit" value="Apply" />
                    </form>
                </div>
            </div>
            <div class="col-md-10">
                <div id="map"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div id="searchResultList" class="list-container">

                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeaF1jQXp8SmdrzxebPw-quvwcmkXY5MY&libraries=places&callback=initMap">
        </script>
    </div>
</body>

</html>

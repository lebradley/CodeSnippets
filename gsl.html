<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="gsl.css" type="text/css">
</head>

<body>
    <h1>My Google Maps Demo</h1>
    <input id='search-text' type='text'>

    <div id="map"></div>

        <form>
            <h2>Filters</h2>
            <label>Wifi</label>
            <input type="checkbox" />
            <br/>

            <input type="checkbox" />
            <br/>
            <label>Disabled Access</label>
            <input type="checkbox" />
            <br/>
        </form>
    </div>
    <script>

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL8Bx9LKau7b2Xa0LG16aGd53kTdiHbfQ&callback=initMap">
    </script>
</body>

</html>
